<!DOCTYPE html>
<html>

<head>
    <!-- make markdown look nicer -->
    <style>
        code {
            background-color: rgba(27, 31, 35, .05);
            border-radius: 3px;
            font-size: 85%;
            margin: 0;
            padding: .2em .4em;
        }

        pre code {
            background-color: rgba(27, 31, 35, .05);
            border: 0;
            display: block;
            line-height: inherit;
            margin: 0;
            max-width: auto;
            overflow: scroll;
            padding: 0;
            word-wrap: normal;
        }
    </style>
</head>
<body><style>
    :not(ul) + ol {
        counter-reset: list-ctr;
        list-style-type: none;
        list-style-position: outside;
    }
    :not(ul) + ol > li {
        counter-increment: list-ctr;
    }
    :not(ul) + ol > li::before {
        content:"Q" counter(list-ctr) ". ";
        margin-left: -25px;
    }
    ol ul {
        list-style-type: lower-alpha;
    }
    ol ul ul {
        list-style-type: lower-roman;
    }
    ul ol {
        list-style-type: circle;
    }
    ul {
        list-style-type: decimal;
    }
    ul ul {
        list-style-type: lower-alpha;
    }
    ul ul ul {
        list-style-type: lower-roman;
    }
</style>
<h1 id="chapter-5">Chapter 5</h1>
</body>
</html>
