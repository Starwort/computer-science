<!DOCTYPE html>
<html>

<head>
    <title>
        Good afternoon, Miss Brown!
    </title>
</head>

<body>
    <script>
        function notMuch() {
            document.getElementById('description').innerHTML = "I'm good, thanks for asking!";
        }
        var clickedTimes = 0;

        function dontClickMe() {
            switch (clickedTimes) {
                case 0:
                    alert('Ow!');
                    break;
                case 1:
                    alert('Hey!');
                    break;
                case 2:
                    alert("I said don't!");
                    break;
                default:
                    alert('Stop that! It hurts!');
            }
            clickedTimes++;
        }
    </script>
    <p id="description">What's up?</p>
    <button onclick="notMuch()">Not much, you?</button>
    <button onclick="dontClickMe()">Don't click this button</button>
</body>

</html>
