<!DOCTYPE html>
<html>

    <body>
        <input type="number" id="input_box" placeholder="Hour or month"></input>
        <button onclick="check_time()">Click me to check the number as a time</button>
        <button onclick="check_month()">Click me to check the number as a month</button>
        <script>
            /**
            * @param {Number} hour The hour
            */
            function time(hour) {
                if (hour < 0 || hour >= 24) {
                    alert('Invalid time');
                } else if (hour >= 12) {
                    alert('Good afternoon');
                } else {
                    alert('Good morning');
                }
            }
            /**
            * @param {Number} month The month
            */
            function date(month) {
                if (month > 12 || month < 1 || month % 1 !== 0) {
                    alert('Invalid month!');
                }
            }
            var number_elem = document.getElementById('input_box');
            function check_month() {
                date(number_elem.valueAsNumber);
            }
            function check_time() {
                time(number_elem.valueAsNumber);
            }
        </script>
    </body>

</html>
