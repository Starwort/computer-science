<!DOCTYPE html>
<html>

    <body>
        <h2>Using document.write</h2>

        <p>Paragraph 1</p>
        <p>Never call document.write after the document has finished loading. It will
            <strong>overwrite</strong> the whole document.</strong></p>
        <script>
            document.write("This is the third paragraph, using <strong>document.write()</strong> script");
        </script>
    </body>

</html>
